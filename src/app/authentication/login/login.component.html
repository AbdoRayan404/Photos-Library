<div class="m-auto w-96 h-96 flex flex-col shadow-xl items-center mt-32">
    <h1 class="text-3xl font-bold mb-2">Login to continue</h1>
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()" class="w-96 h-auto flex flex-col items-center mb-4" #form="ngForm">
        <input formControlName="email" type="email" placeholder="email..." class="block w-11/12 px-4 py-2 border border-solid border-gray-300 rounded-lg">
        <div *ngIf="(loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].dirty) && loginFormGroup.controls['email'].invalid" class="text-red-600">This email is invalid</div>
        <input formControlName="password" type="password" placeholder="password..." class="mt-4 black w-11/12 px-4 py-2 border border-solid border-gray-300 rounded-lg">
        <div *ngIf="(loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].dirty) && loginFormGroup.controls['password'].invalid" class="text-red-600">Password should be 6-32 characters</div>
        <div class=" text-red-600">{{ loginState }}</div>
        <button class="mt-4 bg-blue-600 text-white disabled:bg-gray-500 font-medium rounded w-20 h-8 shadow-md" [disabled]="!loginFormGroup.valid">Login</button>
    </form>
    <button (click)="loginWithGoogle()" type="button" class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
        <svg class="w-4 h-4 mr-2 -ml-1" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>
        Sign in with Google
    </button>
    <a href="auth/register" class="text-blue-800 underline">Don't have an account?</a>
</div>
